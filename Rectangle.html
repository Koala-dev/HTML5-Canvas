<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rectangle</title>
</head>
<body>
<canvas id="c" width="500" height="500"></canvas>

<script>
	var c = document.querySelector("#c");
	var ctx = c.getContext("2d");

	ctx.fillRect(100, 100, 100, 100);
	ctx.strokeRect(50, 50, 50, 50);

	ctx.beginPath();
	ctx.moveTo(10, 10);
	ctx.lineTo(50, 50);
	ctx.lineTo(50, 10);
	ctx.lineTo(10, 10);
	ctx.fill();

	ctx.beginPath();
	ctx.moveTo(10, 10);
	ctx.lineTo(100, 10);
	ctx.lineTo(50, 50);
	ctx.lineTo(10, 10);
	ctx.stroke();
	

</script>
	
</body>
</html>
