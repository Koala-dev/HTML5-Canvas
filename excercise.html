<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise</title>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>

	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
		//move
		ctx.translate(20, 40);
		//scaling
		ctx.scale(2, 2);
		
		//color
		ctx.strokeStyle = "pink";
		//stroke rectangle
		ctx.strokeRect(50, 50, 100, 100);

		ctx.beginPath();
		ctx.moveTo(75, 75);
		ctx.lineTo(125, 125);
		ctx.lineTo(125, 75);
		
		ctx.fillStyle = "orange";
		ctx.fill();

		//Text 
		ctx.fillText("Hello", 50, 10);
		ctx.strokeText("Canvas", 50, 20);

		
	</script>
</body>
</html>
